<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssonly/toggle-button/toggle.css" />
    <title>My CSS Toggle</title>
  </head>
  <body>
    <div style="font-size: 80px;">
      <input type="checkbox" id="check" class="toggle" />
      <label for="check">Checked?</label>

      <hr />
      <input checked type="checkbox" id="check1" class="toggle" />
      <label for="check1">Checked?</label>

      <hr />
      <input disabled type="checkbox" id="check2" class="toggle" />
      <label for="check2">Disabled</label>

      <hr />
      <input disabled checked type="checkbox" id="check3" class="toggle" />
      <label for="check3">Checked Disabled</label>
    </div>
  </body>
</html>
